<div class="admin__field" data-bind="css: {'_required': required}">
    <label class="admin__field-label" data-bind="attr: { for: uid }">
        <span data-bind="text: label"></span>
    </label>
    <div class="admin__field-control">
        <select class="admin__control-select" data-bind="
            attr: {
                name: inputName,
                id: uid,
                disabled: disabled
            },
            options: options,
            optionsValue: 'value',
            optionsText: 'label',
            value: value,
            event: {change: onChange}">
        </select>
        <div class="admin__field-note" data-bind="text: pickupCutoffForAddress"></div>

        <label class="admin__field-error" if="error" attr="for: uid" text="error"></label>

        <div class="admin__field-note" if="$data.notice" attr="id: noticeId">
            <span translate="notice"></span>
        </div>
    </div>
</div>
